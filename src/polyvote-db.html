<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="polyvote-db">
  <template>

    <template is="dom-if" if="[[document]]" id="documentTemplate">
      <firebase-document
        id="document"
        app-name="polyvote"
        path="/[[collection]]/[[itemId]]"
        data="{{documentData}}">
      </firebase-document>
    </template>

    <template is="dom-if" if="[[!document]]">
      <firebase-query
        id="query"
        app-name="polyvote"
        path="/[[collection]]"
        data="{{data}}">
      </firebase-query>
    </template>

  </template>
</dom-module>

<script>
  (function() {
    'use strict';

    Polymer({

      is: 'polyvote-db',


      properties: {
        /**
          * It will be true if we want access to a document of a database (one document, no more)
          */
        document: {
          type: Boolean,
          value: false,
          observer: '_documentQueryChanged'
        },

        /**
          * The name of the collection. It will be used like database endpoint.
          */
        collection: String,

        /**
          * Document Id.
          */
        itemId: {
          type: String,
          notify: true
        },

        /**
          * Document object data.
          */
        documentData: {
          type: Object,
          notify: true
        },

        /**
          * Objects of a collection.
          */
        data: {
          type: Object,
          notify: true,
        },
          
        loading: { 
          type: Boolean,
          notify: true,
          value: false
        }

      },

      _documentQueryChanged(_document) {
        if (_document) {
          this.$.documentTemplate.render();
        }
      },

      getItem() {
        return this.documentData;
      },

      /**
        * Add a new item in the database document.
        *
        * @param {Object} The item to add.
        */
      createItem(item) {
        this.loading = true;
        let _document = this.$$('#document');
        this.documentData = item;
        _document.save(_document.path) //second parameter null generates random id
          .then(_ => { 
            // Success Save (add automatically /itemId to path element)
            this.itemId = _document.path.split('/')[2];
            this.loading = false;
          })
          .catch(_ => { 
            // Failure Save
            console.log("ITEM CREATE ERORR");
            this.loading = false;
          });
      },

      /**
        * Update an item in the database document.
        *
        * @param {Object} Complete item to change.
        */
      updateItem(item) {
        this.loading = true;
        let _document = this.$$('#document'); 
        this.documentData = item;
        _document.save(this.collection, this.itemId)
          .then(_ => { 
            // Success Update
            this.loading = false;
          })
          .catch(_ => { 
            // Failure Save
            console.log("ITEM UPDATE ERORR");
            this.loading = false;
          });
      },

      /**
        * Delete an item in the database document.
        *
        * @param {Object} Object with the id item (i.e. {"id": -K59asd8}).
        */
      deleteItem() {
        this.loading = true;
        let _document = this.$$('#document');
        this.documentData = null;
        _document.save(this.collection, this.itemId)
          .then(_ => { 
            // Success Delete
            this.loading = false;
          })
          .catch(_ => { 
            // Failure Delete
            console.log("ITEM DELETE ERORR");
            this.loading = false;
          });
      }
      
    });

  })();
</script>
