<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles" include="iron-flex iron-flex-alignment">
  <template>
    <style>
      :root {
        --app-primary-color: var(--paper-blue-grey-600);
        --app-primary-color-soft: var(--paper-blue-grey-100);
        --app-primary-color-light: var(--paper-blue-grey-50);
        --app-secondary-color: var(--paper-orange-900);
        --app-secondary-color-soft: var(--paper-orange-300);
        --app-general-padding: 16px;
        --app-general-padding-desktop: 140px;
        --app-general-padding-desktop-max: 280px;
      }

      [hidden] {
        display: none !important;
      }

      .title {
        padding: 0 16px;
        margin-bottom: 8px;
        height: 32px;
        text-transform: uppercase;
        border-bottom: 1px solid var(--app-primary-color);
        color: var(--app-primary-color);
      }

      .description {
        margin: 0 0 10px;
        font-size: 12px;
        font-style: italic;
        color: #666;
      }

      .content--box {
        color: #757575;
        border-radius: 5px;
        background-color: #fefefe;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: var(--app-general-padding);
        margin: 0;
      }

      .content--list {
        margin: 0;
        padding: 0 0 58px;
      }

      .buttons {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin: 26px auto 10px auto;
      }

      .buttons__button {
        --paper-button: {
          min-width: 102px;
          background-color: #FFF;
          border: 1px solid var(--app-primary-color);
          color: var(--app-primary-color);
          font-size: 16px;
          margin: 0px 16px;
        }
      }

      .error {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        color: red;
        font-size: 12px;
      }

      .fabs {
        @apply(--layout-horizontal);
        position: fixed;
        bottom: 24px;
        right: 24px;
      }

      .fabs__fab {
        --paper-fab-background: var(--app-primary-color);
        --paper-fab-keyboard-focus-background: var(--app-primary-color-light);
        margin: 6px !important;
      }

      .spinner {
        bottom: 0;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 70px;
      }

      paper-input, paper-textarea {
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--app-primary-color);
      }

      paper-radio-button {
        --paper-radio-button-unchecked-color: var(--app-primary-color);
        --paper-radio-button-unchecked-ink-color: var(--app-primary-color);
        --paper-radio-button-checked-color: var(--app-primary-color);
        --paper-radio-button-checked-ink-color: var(--app-primary-color);
        --paper-radio-button-label-color: var(--app-primary-color);
      }

      h1 {
        font-weight: 400;
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

    </style>
  </template>
</dom-module>
