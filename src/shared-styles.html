<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles" include="iron-flex iron-flex-alignment">
  <template>
    <style>
      :root {
        --app-primary-color: var(--paper-teal-700);
        --app-primary-color-soft:var(--paper-teal-200);
        --app-primary-color-light: var(--paper-teal-50);
        --app-primary-color-dark:var(--paper-teal-900);
        --app-secondary-color: var(--paper-orange-900);
        --app-secondary-color-soft: var(--paper-orange-300);
        --app-error-color: var(--paper-pink-400);
        --error-color: var(--app-error-color);
        --app-general-padding: 16px;
        --app-general-padding-tablet: 140px;
        --app-general-padding-desktop: 280px;
        --app-toolbar-height: 46px;
        --app-toolbar-height-tablet: 62px;
        --app-toolbar-height-desktop: 84px;
        --app-menu-height-tablet: 38px;
        --app-menu-height-desktop: 52px;
      }

      [hidden] {
        display: none !important;
      }

      [opacity] {
        opacity: 0 !important;
        transition: all .5s ease .20s;
      }

      .title {
        padding: 0 16px;
        margin-bottom: 8px;
        height: 32px;
        text-transform: uppercase;
        border-bottom: 1px solid var(--app-primary-color);
        color: var(--app-primary-color);
      }

      .description {
        font-size: 12px;
        font-style: italic;
        color: #666;
      }

      .content--box {
        margin: 0;
        padding: 10px;
      }

      .content--box-desktop {
        padding: 10px var(--app-general-padding);
        color: #757575;
        border-radius: 5px;
        background-color: #fefefe;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .content--list {
        margin: 0;
      }

      .buttons {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin: 26px auto 10px auto;
      }

      .buttons__button {
        --paper-button: {
          min-width: 102px;
          background-color: #fafafa;
          border: 1px solid var(--app-primary-color-dark);
          color: var(--app-primary-color-dark);
          font-size: 16px;
          margin: 0px 16px;
        }
      }

      .error {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        color: var(--app-error-color);
        font-size: 12px;
        font-weight: bold;
      }

      .spinner {
        bottom: 0;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 70px;
      }

      paper-input, paper-textarea {
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--app-primary-color);
      }

      paper-radio-button {
        --paper-radio-button-unchecked-color: var(--app-primary-color);
        --paper-radio-button-unchecked-ink-color: var(--app-primary-color);
        --paper-radio-button-checked-color: var(--app-primary-color);
        --paper-radio-button-checked-ink-color: var(--app-primary-color);
        --paper-radio-button-label-color: var(--app-primary-color);
      }

      h1 {
        font-weight: 400;
        font-size: 22px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      a {
        text-decoration: none;
      }

    </style>
  </template>
</dom-module>
