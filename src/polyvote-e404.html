<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">

<dom-module id="polyvote-e404">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <h1 class="title" hidden$="[[smallScreen]]">404 ERROR</h1>

    <div class="content--box">
      [[message]]
      <p><a href="/">Head back to home</a></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'polyvote-e404',

      properties: {

        message: String,

        smallScreen: Boolean

      }
    });
  </script>
</dom-module>
