<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="polyvote-db.html">
<link rel="import" href="polyvote-item-view.html"/>
<link rel="import" href="polyvote-item-edit.html"/>
<link rel="import" href="polyvote-item-results.html"/>

<link rel="import" href="shared-styles.html">

<dom-module id="polyvote-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:item_id/:action"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <polyvote-db document id="db" document-data="{{item}}" collection="elections" item-id="{{itemId}}" loading="{{loadingDb}}"></polyvote-db>
    <paper-spinner class="spinner" active="[[loadingDb]]"></paper-spinner>

    <div class$="content--box [[_computeClassContainer(smallScreen)]]">
    
      <p id="description" class="description">{{item.description}}</p>

      <iron-pages
        selected="[[action]]"
        attr-for-selected="name"
        fallback-selection="e404"
        role="main">

        <polyvote-item-view
          name="view"
          item="{{item}}"
          small-screen="{{smallScreen}}"
          load-complete="{{loadComplete}}"></polyvote-item-view>

        <!--<polyvote-item-edit
          name="edit"
          item="{{item}}"
          small-screen="{{smallScreen}}"
          load-complete="{{loadComplete}}"></polyvote-item-edit>-->

        <polyvote-item-results
          name="results"
          item="{{item}}"
          small-screen="{{smallScreen}}"
          load-complete="{{loadComplete}}"></polyvote-item-results>
            
      </iron-pages>

    </div>

  </template>
</dom-module>

<script>
  (function() {
    'use strict';

    Polymer({

      is: 'polyvote-item',

      properties: {

        routeData: {
          type: Object,
          observer: '_routeChanged'
        },

        action: {
          type: String,
          reflectToAttribute: true
        },

        oldRoute: {
          type: Object,
          notify: true
        },

        backPage: {
          type: String,
          notify: true
        },

        item: Object,

        itemName: {
          type: String,
          value: 'item'
        },

        itemTitle: {
          type: String,
          notify: true
        },

        smallScreen: Boolean,

        loadingDb: Boolean,

        loadComplete: Boolean,
        
      },

      listeners: {
        'vote-item-tapped': '_voteItem',
        'view-edit-item-tapped': '_viewEditItem',
        'view-results-item-tapped': '_viewResultsItem'
      },

      observers: [
        '_itemActionChanged(item, itemId, action)'
      ],

      _routeChanged(routeData) {
        this.itemId = routeData.item_id || '';
        this.action = routeData.action || '';
      },

      _computeClassContainer(smallScreen) {
        if (!this.smallScreen) {
          return 'content--box-desktop';
        }
      },

      _itemActionChanged(item, itemId, action) {
        if (action != null) {
          // if there is no itemId, show the list of all items
          if (!Boolean(itemId)) {
            this.set('oldRoute.path', '/list/');
            return;
          }
          // put default action if it is not in url
          if (!Boolean(action)) {
            this.set('routeData.action', 'view');
            return;
          }

         // if (!this.loadingDb) {
            if (!this._emptyObject(item)) {
              console.log("_itemActionChanged", item, itemId, action, this.$$(`polyvote-item-${action}`));
              const resolvedActionUrl = this.resolveUrl(`polyvote-item-${action}.html`);
              this.importHref(resolvedActionUrl, this._actionLoaded, this._actionErrorLoaded, true);
            }
            //else {
            //  this._itemErrorLoaded();
            //}
          //}
        }
      },

      _itemErrorLoaded() {
        this.fire('show-error-page', `${this._capitalizeFirstLetter(this.itemName)} not found`);
      },

      _actionErrorLoaded() {
        this.fire('show-error-page', `${this._capitalizeFirstLetter(this.itemName)} action not defined`);
      },

      _actionLoaded() {
        if (this.action == 'results') {
          this.backPage = `item/${this.itemId}/`;
          this.itemTitle = `${this.item.title} results`;
        }
        else {
          this.backPage = 'home/';
          this.itemTitle = `${this.item.title}`;
        }
        this.$$(`polyvote-item-${this.action}`).render();
      },

      _voteItem(event) {
        this.$.db.updateItem(event.detail);
        this.set('routeData.action', 'results');
      },
    
      _viewEditItem(event) {
        this.set('routeData.action', 'edit');
      },

      _viewResultsItem(event) {
        this.set('routeData.action', 'results');
      },

      _emptyObject(obj) {
        return Object.keys(obj).length === 0 && obj.constructor === Object
      },

      _capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

    });

  })();
</script>
