<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="polyvote-db.html">

<link rel="import" href="shared-styles.html">

<dom-module id="polyvote-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:item_id/:action"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <polyvote-db document id="db" document-data="{{item}}" collection="elections" item-id="{{itemId}}" loading="{{loadingDb}}"></polyvote-db>
    <paper-spinner class="spinner" active="[[loadingDb]]"></paper-spinner>



  </template>
</dom-module>

<script>
  (function() {
    'use strict';

    Polymer({

      is: 'polyvote-item',

      properties: {

        routeData: {
          type: Object,
          observer: '_routeChanged'
        },

        oldRoute: {
          type: Object,
          notify: true
        },

        backPage: {
          type: String,
          notify: true
        },

        item: Object,

        itemName: {
          type: String,
          value: 'item'
        },

        itemTitle: {
          type: String,
          notify: true
        },

        smallScreen: { 
          type: Boolean,
          observer: '_smallScreenChanged'
        },

        loadingDb: Boolean,

        loadComplete: Boolean

      },

      listeners: {
        'vote-item-tapped': '_voteItem',
        'view-edit-item-tapped': '_viewEditItem',
        'view-results-item-tapped': '_viewResultsItem'
      },

      observers: [
        '_itemActionChanged(item, itemId, action)'
      ],

      _routeChanged(routeData) {
        this.itemId = routeData.item_id || '';
        this.action = routeData.action || '';
      },

      _smallScreenChanged(smallScreen) {
        if (this.$$('#itemContainer'))
          this.$$('#itemContainer').smallScreen = smallScreen;
      },

      _itemActionChanged(item, itemId, action) {
        // if there is no itemId, show the list of all items
        if (!Boolean(itemId)) {
          this.set('oldRoute.path', '/list/');
          return;
        }
        
        // put default action if it is not in url
        if (!Boolean(action)) {
          this.set('routeData.action', 'view');
          return;
        }

        /*
          console.log("routeData",routeData, "item", item);
          POR AQUI PASA 4 VECES (mirar pathChanged de polyvote-app)
        */

        let itemContainer = this.$$('#itemContainer');
        if (itemContainer) {
          Polymer.dom(this.root).removeChild(itemContainer);
          itemContainer = null;
        }
        
        if (!this._emptyObject(item)) {
          this.itemTitle = item.title;
          itemContainer = document.createElement(`polyvote-item-${action}`);
          Polymer.dom(this.root).appendChild(itemContainer);
          itemContainer.item = this.item;
          itemContainer.smallScreen = this.smallScreen;
          itemContainer.loadComplete = this.loadComplete;
          itemContainer.setAttribute('id', 'itemContainer');
          
          const resolvedPageUrl = this.resolveUrl(`polyvote-item-${action}.html`);
          this.importHref(
            resolvedPageUrl, 
            _ => {
              if (itemContainer.render) {
                itemContainer.render();   
              }
              if (action == 'results')
                this.backPage = `item/${itemId}/`;
              else
                this.backPage = 'home/';
            },
            _ => {
              const message = `${this._capitalizeFirstLetter(this.itemName)} action not defined`;
              this.fire('show-error-page', {"message": message});
            },
            true
          );
        }
        else {
          /*const message = `${this._capitalizeFirstLetter(this.itemName)} not found`;
          this.fire('show-error-page', {"message": message});*/
        }
      },

      _voteItem(event) {
        this.$.db.updateItem(event.detail);
        this.set('routeData.action', 'results');
      },

      _viewEditItem(event) {
        this.set('routeData.action', 'edit');
      },

      _viewResultsItem(event) {
        this.set('routeData.action', 'results');
      },

      _emptyObject(obj) {
        return Object.keys(obj).length === 0 && obj.constructor === Object
      },

      _capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

    });

  })();
</script>
